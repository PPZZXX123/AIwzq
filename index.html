<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        board: '#DEB887',
                        black: '#000000',
                        white: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .board-grid {
                background-size: 100% 100%;
                background-image: linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),
                                  linear-gradient(to bottom, rgba(0,0,0,0.6) 1px, transparent 1px);
            }
            .piece-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }
            .piece-transition {
                transition: all 0.2s ease-out;
            }
            .btn-hover {
                transition: all 0.2s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .mode-active {
                background-color: theme('colors.primary');
                color: white;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-primary text-white p-6 text-center">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold">五子棋</h1>
            <p class="text-secondary mt-2">经典对弈游戏</p>
        </div>
        
        <div class="p-6 md:p-8 flex flex-col md:flex-row gap-6">
            <!-- 游戏区域 -->
            <div class="flex-1 relative">
                <div class="aspect-square bg-board rounded-lg shadow-lg overflow-hidden board-grid" style="background-size: calc(100% / 14) calc(100% / 14);">
                    <canvas id="gameCanvas" class="w-full h-full cursor-pointer"></canvas>
                </div>
                
                <div id="gameStatus" class="mt-4 p-3 bg-secondary/20 rounded-lg text-center">
                    <p id="statusText" class="font-medium">游戏开始! 黑棋先行</p>
                </div>
            </div>
            
            <!-- 游戏控制和信息 -->
            <div class="w-full md:w-80 flex flex-col gap-6">
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-info-circle mr-2 text-primary"></i>游戏信息
                    </h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">游戏模式</span>
                            <div class="flex items-center">
                                <span id="gameMode">双人对战</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">当前回合</span>
                            <div class="flex items-center">
                                <div id="currentPlayer" class="w-6 h-6 rounded-full bg-black mr-2 piece-shadow"></div>
                                <span id="playerText">黑棋</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">游戏时间</span>
                            <span id="gameTime" class="font-mono">00:00</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">步数</span>
                            <span id="moveCount">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-crown mr-2 text-primary"></i>游戏规则
                    </h2>
                    <ul class="text-sm text-gray-600 space-y-2">
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>黑棋和白棋轮流在棋盘上落子</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>先在横、竖或斜方向形成五子连线者获胜</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>点击棋盘上的交叉点放置棋子</span>
                        </li>
                    </ul>
                </div>
                
                <div class="flex flex-col gap-3">
                    <div class="flex gap-3">
                        <button id="pvpBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center mode-active">
                            <i class="fa-solid fa-user mr-2"></i>双人对战
                        </button>
                        <button id="pveBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                            <i class="fa-solid fa-robot mr-2"></i>人机对战
                        </button>
                    </div>
                    
                    <div id="difficultySelector" class="hidden">
                        <h3 class="text-md font-medium mb-2 text-gray-700">选择难度</h3>
                        <div class="flex gap-2">
                            <button id="easyBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-3 rounded-md font-medium btn-hover">简单</button>
                            <button id="mediumBtn" class="flex-1 bg-primary/80 text-white py-2 px-3 rounded-md font-medium btn-hover">中等</button>
                            <button id="hardBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-3 rounded-md font-medium btn-hover">困难</button>
                        </div>
                    </div>
                    
                    <div class="flex gap-3">
                        <button id="restartBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                            <i class="fa-solid fa-refresh mr-2"></i>重新开始
                        </button>
                        <button id="undoBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                            <i class="fa-solid fa-undo mr-2"></i>悔棋
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center text-sm text-gray-500">
            <p>© 2025 五子棋游戏 | 一个简单的 Web 游戏</p>
        </div>
    </div>

    <!-- 胜利提示模态框 -->
    <div id="winModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-transform duration-300 scale-95">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-trophy text-3xl text-yellow-500"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2" id="winnerText">黑棋获胜!</h2>
                <p class="text-gray-600 mb-6">恭喜您赢得了这场精彩的比赛!</p>
                <button id="newGameBtn" class="bg-primary hover:bg-primary/90 text-white py-3 px-8 rounded-lg font-medium btn-hover">
                    开始新游戏
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15; // 15x15的棋盘
            const CELL_SIZE = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
            const PIECE_SIZE = CELL_SIZE * 0.8;
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameActive = true;
            let moveHistory = [];
            let gameTime = 0;
            let timerInterval;
            let gameMode = 'pvp'; // 默认双人对战
            let aiDifficulty = 'medium'; // 默认中等难度
            let playerColor = 1; // 默认玩家为黑棋
            
            // DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const statusText = document.getElementById('statusText');
            const currentPlayerEl = document.getElementById('currentPlayer');
            const playerText = document.getElementById('playerText');
            const moveCountEl = document.getElementById('moveCount');
            const gameTimeEl = document.getElementById('gameTime');
            const gameModeEl = document.getElementById('gameMode');
            const restartBtn = document.getElementById('restartBtn');
            const undoBtn = document.getElementById('undoBtn');
            const winModal = document.getElementById('winModal');
            const winnerText = document.getElementById('winnerText');
            const newGameBtn = document.getElementById('newGameBtn');
            const pvpBtn = document.getElementById('pvpBtn');
            const pveBtn = document.getElementById('pveBtn');
            const difficultySelector = document.getElementById('difficultySelector');
            const easyBtn = document.getElementById('easyBtn');
            const mediumBtn = document.getElementById('mediumBtn');
            const hardBtn = document.getElementById('hardBtn');
            
            // 设置Canvas尺寸
            canvas.width = CELL_SIZE * (BOARD_SIZE - 1);
            canvas.height = CELL_SIZE * (BOARD_SIZE - 1);
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1.5;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11}, {x: 7, y: 7}, 
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x * CELL_SIZE, point.y * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#8B4513';
                    ctx.fill();
                });
                
                // 绘制棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            drawPiece(i, j, gameBoard[i][j]);
                        }
                    }
                }
            }
            
            // 绘制棋子
            function drawPiece(row, col, player) {
                const x = col * CELL_SIZE;
                const y = row * CELL_SIZE;
                
                // 棋子阴影
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2 + 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // 棋子本体
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2, 0, Math.PI * 2);
                
                if (player === 1) {
                    // 黑棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#555');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fill();
                
                // 棋子边缘
                ctx.strokeStyle = player === 1 ? '#333' : '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // 检查胜利条件
            function checkWin(row, col, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;  // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 检查平局
            function checkDraw() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            return false; // 还有空位，不是平局
                        }
                    }
                }
                return true; // 棋盘已满，平局
            }
            
            // 更新游戏状态显示
            function updateGameStatus() {
                if (gameActive) {
                    if (gameMode === 'pvp') {
                        statusText.textContent = `游戏进行中 - ${currentPlayer === 1 ? '黑棋' : '白棋'}回合`;
                    } else {
                        if (currentPlayer === playerColor) {
                            statusText.textContent = `您的回合 (${currentPlayer === 1 ? '黑棋' : '白棋'})`;
                        } else {
                            statusText.textContent = 'AI思考中...';
                            // 延迟AI落子，给用户思考时间
                            setTimeout(makeAIMove, 500);
                        }
                    }
                    
                    currentPlayerEl.className = `w-6 h-6 rounded-full ${currentPlayer === 1 ? 'bg-black' : 'bg-white border border-gray-300'} mr-2 piece-shadow`;
                    playerText.textContent = currentPlayer === 1 ? '黑棋' : '白棋';
                }
                
                gameModeEl.textContent = gameMode === 'pvp' ? '双人对战' : `人机对战 (${getDifficultyLabel()})`;
                moveCountEl.textContent = moveHistory.length;
            }
            
            // 获取难度标签
            function getDifficultyLabel() {
                switch(aiDifficulty) {
                    case 'easy': return '简单';
                    case 'medium': return '中等';
                    case 'hard': return '困难';
                    default: return '中等';
                }
            }
            
            // 更新游戏时间
            function updateGameTime() {
                gameTime++;
                const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                const seconds = (gameTime % 60).toString().padStart(2, '0');
                gameTimeEl.textContent = `${minutes}:${seconds}`;
            }
            
            // 开始计时
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(updateGameTime, 1000);
            }
            
            // 停止计时
            function stopTimer() {
                clearInterval(timerInterval);
            }
            
            // 显示胜利模态框
            function showWinModal(winner) {
                gameActive = false;
                stopTimer();
                
                let winnerLabel = '';
                if (gameMode === 'pvp') {
                    winnerLabel = `${winner === 1 ? '黑棋' : '白棋'}获胜!`;
                } else {
                    if (winner === playerColor) {
                        winnerLabel = '恭喜您获胜!';
                    } else {
                        winnerLabel = 'AI获胜!';
                    }
                }
                
                winnerText.textContent = winnerLabel;
                winModal.classList.remove('hidden');
                
                // 添加动画效果
                setTimeout(() => {
                    winModal.classList.add('opacity-100');
                    winModal.querySelector('div').classList.remove('scale-95');
                    winModal.querySelector('div').classList.add('scale-100');
                }, 10);
            }
            
            // 隐藏胜利模态框
            function hideWinModal() {
                winModal.classList.remove('opacity-100');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                
                setTimeout(() => {
                    winModal.classList.add('hidden');
                }, 300);
            }
            
            // 重置游戏
            function resetGame() {
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1;
                gameActive = true;
                moveHistory = [];
                gameTime = 0;
                
                drawBoard();
                updateGameStatus();
                gameTimeEl.textContent = '00:00';
                
                stopTimer();
                startTimer();
                
                hideWinModal();
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || !gameActive) {
                    return;
                }
                
                // 在人机模式下，需要撤销两步（玩家和AI）
                if (gameMode === 'pve') {
                    if (moveHistory.length >= 2) {
                        for (let i = 0; i < 2; i++) {
                            const lastMove = moveHistory.pop();
                            gameBoard[lastMove.row][lastMove.col] = 0;
                        }
                        currentPlayer = playerColor; // 回到玩家回合
                    } else {
                        // 如果只有一步（玩家第一步），只撤销一步
                        const lastMove = moveHistory.pop();
                        gameBoard[lastMove.row][lastMove.col] = 0;
                        currentPlayer = playerColor;
                    }
                } else {
                    // 双人模式下只撤销一步
                    const lastMove = moveHistory.pop();
                    gameBoard[lastMove.row][lastMove.col] = 0;
                    currentPlayer = lastMove.player; // 回到上一个玩家
                }
                
                drawBoard();
                updateGameStatus();
            }
            
            // 切换到双人对战模式
            function switchToPVP() {
                gameMode = 'pvp';
                pvpBtn.classList.add('mode-active');
                pvpBtn.classList.remove('bg-gray-200', 'text-gray-700');
                pveBtn.classList.remove('mode-active');
                pveBtn.classList.add('bg-gray-200', 'text-gray-700');
                difficultySelector.classList.add('hidden');
                resetGame();
            }
            
            // 切换到人机对战模式
            function switchToPVE() {
                gameMode = 'pve';
                pveBtn.classList.add('mode-active');
                pveBtn.classList.remove('bg-gray-200', 'text-gray-700');
                pvpBtn.classList.remove('mode-active');
                pvpBtn.classList.add('bg-gray-200', 'text-gray-700');
                difficultySelector.classList.remove('hidden');
                resetGame();
            }
            
            // 设置AI难度
            function setAIDifficulty(difficulty) {
                aiDifficulty = difficulty;
                
                // 更新按钮样式
                [easyBtn, mediumBtn, hardBtn].forEach(btn => {
                    btn.classList.remove('bg-primary/80', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                });
                
                if (difficulty === 'easy') {
                    easyBtn.classList.remove('bg-gray-200', 'text-gray-700');
                    easyBtn.classList.add('bg-primary/80', 'text-white');
                } else if (difficulty === 'medium') {
                    mediumBtn.classList.remove('bg-gray-200', 'text-gray-700');
                    mediumBtn.classList.add('bg-primary/80', 'text-white');
                } else if (difficulty === 'hard') {
                    hardBtn.classList.remove('bg-gray-200', 'text-gray-700');
                    hardBtn.classList.add('bg-primary/80', 'text-white');
                }
                
                resetGame();
            }
            
            // AI落子
            function makeAIMove() {
                if (!gameActive || currentPlayer !== 3 - playerColor) {
                    return;
                }
                
                let bestMove;
                
                if (aiDifficulty === 'easy') {
                    bestMove = findAIMoveEasy();
                } else if (aiDifficulty === 'hard') {
                    bestMove = findAIMoveHard();
                } else {
                    // 默认中等难度
                    bestMove = findAIMoveMedium();
                }
                
                if (bestMove) {
                    // 延迟落子，模拟思考时间
                    setTimeout(() => {
                        gameBoard[bestMove.row][bestMove.col] = currentPlayer;
                        moveHistory.push({row: bestMove.row, col: bestMove.col, player: currentPlayer});
                        
                        drawBoard();
                        
                        // 检查是否胜利
                        if (checkWin(bestMove.row, bestMove.col, currentPlayer)) {
                            showWinModal(currentPlayer);
                            return;
                        }
                        
                        // 检查是否平局
                        if (checkDraw()) {
                            gameActive = false;
                            stopTimer();
                            statusText.textContent = '游戏结束 - 平局!';
                            return;
                        }
                        
                        // 切换玩家
                        currentPlayer = playerColor;
                        updateGameStatus();
                    }, 500);
                }
            }
            
            // 简单AI - 随机落子
            function findAIMoveEasy() {
                const availableMoves = [];
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            availableMoves.push({row: i, col: j});
                        }
                    }
                }
                
                if (availableMoves.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableMoves.length);
                    return availableMoves[randomIndex];
                }
                
                return null;
            }
            
            // 中等AI - 能识别简单威胁并尝试连成自己的线
            function findAIMoveMedium() {
                const aiPlayer = 3 - playerColor; // AI的颜色
                let bestMove = null;
                let bestScore = -Infinity;
                
                // 检查所有可能的位置
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 评估AI在此位置落子的分数
                            gameBoard[i][j] = aiPlayer;
                            const aiScore = evaluatePosition(i, j, aiPlayer);
                            gameBoard[i][j] = 0;
                            
                            // 评估玩家在此位置落子的分数（威胁程度）
                            gameBoard[i][j] = playerColor;
                            const playerScore = evaluatePosition(i, j, playerColor);
                            gameBoard[i][j] = 0;
                            
                            // 综合评分：优先考虑自己能赢的位置，其次是阻止玩家赢的位置
                            const score = Math.max(aiScore * 1.2, playerScore);
                            
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = {row: i, col: j};
                            }
                        }
                    }
                }
                
                return bestMove;
            }
            
            // 困难AI - 能进行简单的预判
            function findAIMoveHard() {
                const aiPlayer = 3 - playerColor; // AI的颜色
                let bestMove = null;
                let bestScore = -Infinity;
                const depth = 2; // 搜索深度
                
                // 检查所有可能的位置
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 模拟AI落子
                            gameBoard[i][j] = aiPlayer;
                            const score = -minimax(depth - 1, -Infinity, Infinity, false);
                            gameBoard[i][j] = 0;
                            
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = {row: i, col: j};
                            }
                        }
                    }
                }
                
                return bestMove;
            }
            
            // 极小极大算法，带Alpha-Beta剪枝
            function minimax(depth, alpha, beta, isMaximizing) {
                const aiPlayer = 3 - playerColor;
                
                // 终止条件：达到搜索深度或有玩家获胜
                if (depth === 0) {
                    let score = 0;
                    
                    // 评估整个棋盘
                    for (let i = 0; i < BOARD_SIZE; i++) {
                        for (let j = 0; j < BOARD_SIZE; j++) {
                            if (gameBoard[i][j] === aiPlayer) {
                                score += evaluatePosition(i, j, aiPlayer);
                            } else if (gameBoard[i][j] === playerColor) {
                                score -= evaluatePosition(i, j, playerColor);
                            }
                        }
                    }
                    
                    return score;
                }
                
                if (isMaximizing) {
                    let maxScore = -Infinity;
                    
                    for (let i = 0; i < BOARD_SIZE; i++) {
                        for (let j = 0; j < BOARD_SIZE; j++) {
                            if (gameBoard[i][j] === 0) {
                                // 模拟AI落子
                                gameBoard[i][j] = aiPlayer;
                                
                                // 检查AI是否获胜
                                if (checkWin(i, j, aiPlayer)) {
                                    gameBoard[i][j] = 0;
                                    return 100000; // 非常高的分数
                                }
                                
                                const score = minimax(depth - 1, alpha, beta, false);
                                gameBoard[i][j] = 0;
                                
                                maxScore = Math.max(maxScore, score);
                                alpha = Math.max(alpha, score);
                                
                                // Alpha-Beta剪枝
                                if (beta <= alpha) {
                                    break;
                                }
                            }
                        }
                        
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    
                    return maxScore;
                } else {
                    let minScore = Infinity;
                    
                    for (let i = 0; i < BOARD_SIZE; i++) {
                        for (let j = 0; j < BOARD_SIZE; j++) {
                            if (gameBoard[i][j] === 0) {
                                // 模拟玩家落子
                                gameBoard[i][j] = playerColor;
                                
                                // 检查玩家是否获胜
                                if (checkWin(i, j, playerColor)) {
                                    gameBoard[i][j] = 0;
                                    return -100000; // 非常低的分数
                                }
                                
                                const score = minimax(depth - 1, alpha, beta, true);
                                gameBoard[i][j] = 0;
                                
                                minScore = Math.min(minScore, score);
                                beta = Math.min(beta, score);
                                
                                // Alpha-Beta剪枝
                                if (beta <= alpha) {
                                    break;
                                }
                            }
                        }
                        
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    
                    return minScore;
                }
            }
            
            // 评估位置分数
            function evaluatePosition(row, col, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                let maxScore = 0;
                
                for (const [dx, dy] of directions) {
                    let score = 0;
                    let count = 1;  // 当前位置已经有一个棋子
                    let blocked = 0; // 两端被阻挡的数量
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            blocked++;
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else if (gameBoard[newRow][newCol] !== 0) {
                            blocked++;
                            break;
                        } else {
                            break; // 遇到空位
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            blocked++;
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else if (gameBoard[newRow][newCol] !== 0) {
                            blocked++;
                            break;
                        } else {
                            break; // 遇到空位
                        }
                    }
                    
                    // 根据连成的棋子数量和两端被阻挡的情况评分
                    if (count >= 5) {
                        return 10000; // 五连，赢了
                    } else if (count === 4 && blocked === 0) {
                        score = 1000; // 活四
                    } else if (count === 4 && blocked === 1) {
                        score = 100; // 冲四
                    } else if (count === 3 && blocked === 0) {
                        score = 50; // 活三
                    } else if (count === 3 && blocked === 1) {
                        score = 10; // 冲三
                    } else if (count === 2 && blocked === 0) {
                        score = 5; // 活二
                    } else if (count === 2 && blocked === 1) {
                        score = 1; // 冲二
                    }
                    
                    maxScore = Math.max(maxScore, score);
                }
                
                return maxScore;
            }
            
            // 点击棋盘事件
            canvas.addEventListener('click', (e) => {
                if (!gameActive) return;
                
                // 在人机模式下，只允许玩家在自己回合落子
                if (gameMode === 'pve' && currentPlayer !== playerColor) {
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算点击的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 检查坐标是否在棋盘内且为空
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    // 落子
                    gameBoard[row][col] = currentPlayer;
                    moveHistory.push({row, col, player: currentPlayer});
                    
                    // 添加落子动画效果
                    drawBoard();
                    
                    // 检查是否胜利
                    if (checkWin(row, col, currentPlayer)) {
                        showWinModal(currentPlayer);
                        return;
                    }
                    
                    // 检查是否平局
                    if (checkDraw()) {
                        gameActive = false;
                        stopTimer();
                        statusText.textContent = '游戏结束 - 平局!';
                        return;
                    }
                    
                    // 切换玩家
                    if (gameMode === 'pvp') {
                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                    } else {
                        // 在人机模式下，切换到AI
                        currentPlayer = 3 - playerColor;
                    }
                    
                    updateGameStatus();
                }
            });
            
            // 鼠标悬停预览效果
            canvas.addEventListener('mousemove', (e) => {
                if (!gameActive) return;
                
                // 在人机模式下，只在玩家回合显示预览
                if (gameMode === 'pve' && currentPlayer !== playerColor) {
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算鼠标所在的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 清除之前的预览
                drawBoard();
                
                // 如果坐标在棋盘内且为空，绘制预览棋子
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    ctx.beginPath();
                    ctx.arc(col * CELL_SIZE, row * CELL_SIZE, PIECE_SIZE / 2, 0, Math.PI * 2);
                    
                    if (currentPlayer === 1) {
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    } else {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    }
                    
                    ctx.fill();
                }
            });
            
            // 鼠标离开棋盘时重绘
            canvas.addEventListener('mouseleave', () => {
                drawBoard();
            });
            
            // 事件监听
            restartBtn.addEventListener('click', resetGame);
            undoBtn.addEventListener('click', undoMove);
            newGameBtn.addEventListener('click', resetGame);
            pvpBtn.addEventListener('click', switchToPVP);
            pveBtn.addEventListener('click', switchToPVE);
            easyBtn.addEventListener('click', () => setAIDifficulty('easy'));
            mediumBtn.addEventListener('click', () => setAIDifficulty('medium'));
            hardBtn.addEventListener('click', () => setAIDifficulty('hard'));
            
            // 初始化游戏
            drawBoard();
            updateGameStatus();
            startTimer();
        });
    </script>
